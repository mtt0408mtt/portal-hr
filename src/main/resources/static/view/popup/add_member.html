
<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">&times;</button>

				<h4 class="modal-title">添加成员</h4>

			</div>
			<div class="modal-body">
				<div class="inputs row">
					<div class="groups">
						<span ng-repeat="member in model.ship.members" class="itemClick"
							style="fload: left">{{member.split(',')[1]}}<i
							class="itemClose fa fa-times" ng-click="removeMember(member)"></i></span>
					</div>
					<div class="inputs_item col-lg-7 col-md-7">
						<span class="dian1 dian1_2"></span> 姓名查找 <input type="text"
							name="search_name" class="form-control" style="width: 150px"
							ng-model="model.ship.search_name"
							ng-keyup="searchMemberKeyup($event)" />
					</div>

				</div>
				<table
					class="table table-condensed table-striped table-hover table-bordered pull-left dataTable">
					<thead>
						<tr class="info" role="row">

							<th>姓名</th>
							<th>邮箱</th>
							<th>编号</th>

						</tr>
					</thead>
					<tbody ng-repeat=" data in model.admins">
						<tr ng-dblclick="addMember(data)">
							<td class="" ng-bind="data.first_"></td>
							<td class="" ng-bind="data.email_"></td>
							<td class="" ng-bind="data.id_"></td>
						</tr>
					</tbody>
				</table>
				<div style="text-align: center;">
					<p>总共{{page.totalCount}}条记录，第{{page.currentPage}}/{{page.totalPages}}页</p>
					<button class="btn btn-primary" ng-disabled="page.currentPage<=1"
						ng-click="go(page.currentPage - 1)">上一页</button>
					<button class="btn btn-primary"
						ng-disabled="page.currentPage >= page.totalPages"
						ng-click="go(page.currentPage + 1)">下一页</button>
				</div>


			</div>

			<div class="modal-footer">
				<button class="btn btn-default" ng-click="reset_ship()"
					type="button">重置</button>
				<button class="btn btn-primary" ng-click="append_ship();$hide()"
					type="button">保存</button>
			</div>

		</div>
	</div>
</div>
